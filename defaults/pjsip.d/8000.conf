[8000]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
transport=transport-udp
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes  ; necessary if endpoint does not know/register public ip:port
auth=8000
aors=8000

[8000]
type=auth
auth_type=userpass
password=8000
username=8000

[8000]
type=aor
max_contacts=2

